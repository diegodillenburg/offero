<div class="container">
  <div class="row">
    <div class="col-lg-4 col-sm-12" *ngFor="let offer of offersList">
      <div class="container bordered padding-20 margin-bottom-20">
        <div class="row justify-content-end margin-n-top-30 margin-n-right-30" *ngIf="offer.premium">
          <div class="bordered bordered-round">
            <div class="card-badge">premium</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <h2 class="center">{{offer.advertiser_name}}</h2>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-outline-secondary">
            <a href={{offer.url}}>
              <p class="center margin-0 padding-10 card-link">Shop now!</p>
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
